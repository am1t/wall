<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://scribe.amitg.net/dependencies.js"></script>
  <link rel="stylesheet" href="css/medium-editor.min.css">
  <link rel="stylesheet" href="css/themes/default.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="https://scribe.amitg.net/static/favicon.ico" type="image/x-icon" />
  <title>Scribe - A Micro.blog Editor</title>
</head>
<body>
  <div class="toolbar">
      <div class="toolbar-left">
          <span class="item text"><span id="post-status"></span></span>
          <span class="item text"><span id="post-cc"></span></span>
          <span class="item text"><span id="post-wc"></span></span>
      </div>
      <div class="toolbar-right">
        <button class="btn" id="new_btn" onclick="resetEditor()">New</button>
        <button class="btn" id="export_btn" onclick="saveLocally()">Export</button>
        <button class="btn" id="publish_btn" onclick="openModal()">Sign in</button>
        <button class="btn" id="logout_btn" onclick="logOut()" style="display:none;">Logout</button>
      </div>      
      <div class="clear"></div>
    </div>   
    <div id="file-contents" class="editable" style="display: none;" role="textbox" data-placeholder="Write something nice..." contenteditable="true"></div>
    <textarea id="markdown-content" type="textarea" class="markdown" style="display: none;"/></textarea>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-dialog">
        <a href="#" class="btn-close closemodal" aria-hidden="true" onclick="closeModal()">&times;</a>
        <div id="meta-form" class="modal-body">
          <input type="text" name="title" id="post-title" placeholder="Title for the post" size="400" /><br>
          <input type="text" name="tags" id="post-tags" placeholder="Tags, a single tag only" size="400" /><br>
          <label id="post-draft-label"><input type="checkbox" name="draft" id="post-draft">Save as draft</label>
          <div class="modal-footer">
            <a href="#" class="publishBtn" onclick="publishToMb()">Post Now</a>
          </div>
        </div>
        <div id="pre-auth" class="modal-body" style="display:none;">
          <h1>Sign in</h1>
          <p>You are not signed into Micro.blog yet. Click on the link below to authenticate yourself.</p>
          <a href="" id="authlink" class="button">Sign in to Micro.blog</a>
          <p class="info">You will be redirected to Micro.blog for authentication â€” Scribe works best <b>when already logged in</b>.</p>
        </div>
        <div id="authed" class="modal-body" style="display:none;">
          <p id="post-publish-status"></p>
          <hr>
          <div class="modal-footer">
            <a href="#" class="publishBtn" onclick="closeModal()">Cancel</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://scribe.amitg.net/app.js"></script>
</body>
</html>
